<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<button onclick="my_function()">please try here!</button>

<p id = "demo"></p>

<script type="text/javascript">
	
	var fruits = ["banana", "apple"];
	document.getElementById('demo').innerHTML = fruits ;

	function my_function()
	{
		fruits.sort();
		document.getElementById('demo').innerHTML = fruits ;
	}


</script>

</body>
</html>
